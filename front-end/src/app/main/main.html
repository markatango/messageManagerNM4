<div class="container">



    <div class="panel panel-default">
        <div class="panel-heading">Post A Message</div>
        <div class="panel-body">
            <div class="input-group">
                <textarea class="form-control custom-control" rows=3 style="resize:none" ng-model="main.message"></textarea>

                <!-- 'main' connects to MainController in main.controller.js via index.route.js -->
                <span class="input-group-addon btn btn-primary" ng-click="main.postMessage()">Post</span>
            </div>

        </div>
    </div>
    <!-- messages display -->
    <div class="panel panel-default">
        <div class="panel-heading">Messages</div>
        <div class="panel-body">
            <ul class='list-group'>
                <il class='list-group-item' ng-repeat="message in main.messages">
                    {{message.msg}} from {{message.user.email}}
                </il>
            </ul>

        </div>
    </div>

</div>
